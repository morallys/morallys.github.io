<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Tarefas</title>
  <link rel="sortcut icon" href="/images/todo-list-5.jpeg" type="image/x-icon" />
  <link rel="stylesheet" href="style-todo-list.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Lista de Tarefas</h1>
    <p id="funcionamento"><em>Clique duas vezes em um item para marcá-lo por completo</em></p>
    <p id="funcionamento"><em>Clique uma vez em um item para excluir a tarefa ou movimentar</em></p>
  </header>

  <main>
    <section>
      <div class="input-area">
        <input id="texto-tarefa" type="text">
        <button id="criar-tarefa">Nova tarefa</button>
      </div>
    </section>
    <section class="sectionList">
      <ol id="lista-tarefas">
      </ol>
    </section>
    <section>
      <div class="buttons">
        <button id="remover-selecionado">×</button>
        <button id="mover-cima">⇑</button>
        <button id="mover-baixo">⇓</button>
        <button id="remover-finalizados">Excluir finalizadas</button>
        <button id="apaga-tudo">Limpar Lista</button>
        <button id="salvar-tarefas">Salvar Lista</button>
      </div>
    </section>
  </main>
  <script src="script-todo-list.js"></script>
</body>
</html>
